<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poké‑Adventure Gate</title>
    <link rel="stylesheet" href="/gate.css" />
  </head>
  <body class="gate-body">
    <main class="gate-shell" role="main">
      <header class="gate-header">
        <h1 class="gate-title">Professor Elm</h1>
        <p class="gate-prompt">“First, what is your name?”</p>
      </header>
      <form id="gate-form" class="gate-form" autocomplete="off" novalidate>
        <label class="sr-only" for="gate-input">Enter passphrase</label>
        <input
          id="gate-input"
          class="gate-input"
          name="name"
          type="text"
          inputmode="latin-prose"
          maxlength="64"
          placeholder="Type your answer"
          required
        />
        <button type="submit" id="gate-button" class="gate-button" disabled>BEGIN</button>
      </form>
      <p class="gate-hint">Begin your Johto adventure by whispering the trusted name.</p>
    </main>
    <div id="gate-toast" class="gate-toast" role="status" aria-live="polite" hidden>ACCESS DENIED</div>
    <script type="module" src="/gate.js"></script>
  </body>
</html>
